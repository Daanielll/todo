<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ee20c5f97d.js"
      crossorigin="anonymous"
    ></script>
    <title>TODO App</title>
  </head>
  <body>
    <main>
      <aside>
        <div class="categories btns">
          <button aria-selected="true">
            <i class="fa-solid fa-inbox"></i> Inbox
          </button>
          <button><i class="fa-solid fa-star"></i> Today</button>
          <button><i class="fa-solid fa-calendar-week"></i> Upcoming</button>
        </div>
        <h1>Projects <i class="fa-solid fa-chevron-down"></i></h1>
        <div class="all-projects">
          <div class="projects btns">
            <button>
              <i class="fa-solid fa-list"></i> Name
              <span><i class="fa-solid fa-x"></i></span>
            </button>
          </div>
          <div class="projects btns">
            <button>
              <i class="fa-solid fa-list"></i> Project
              <span><i class="fa-solid fa-x"></i></span>
            </button>
          </div>
        </div>
      </aside>
      <section>
        <h1>Inbox</h1>
        <div class="items">
          <input type="checkbox" />
          <div class="item">
            <h2>Do this</h2>
            <div>
              <p>Dec 12th</p>
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
        <div class="items">
          <input type="checkbox" />
          <div class="item">
            <h2>Do that</h2>
            <div>
              <p>No Date</p>
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
